<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">   <!-- 얘는 들어가는 애이고 layout은 받는애이기 때문에 -->
                                        <!-- layout1과 다르게 layout1에 들어가려면 한줄을 더 추가 작성 해준다. -->
<head>
    <meta charset="UTF-8">
    <title>아이템 등록</title>
</head>
<body>


    <th:block layout:fragment="content">

        <form action="" method="post">

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="itemNm" class="form-label">상품명</label>
                        <input type="email" name="email" class="form-control" id="itemNm" placeholder="이메일을 입력해주세요.">
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">재고</label>
                        <input type="email" name="email" class="form-control" id="price" placeholder="이메일을 입력해주세요.">
                    </div>

                    <div class="mb-3">
                        <label for="stockNumber" class="form-label">재고 수량</label>
                        <input type="email" name="email" class="form-control" id="stockNumber" placeholder="이메일을 입력해주세요.">
                    </div>
                </div>
            </div>

            제품명 : <input> <br>
            가격 : <input> <br>
            재고 : <input> <br>
            제품상세설명 : <textarea></textarea> <br>
            이미지 파일

        </form>

    </th:block>


</body>
</html>
