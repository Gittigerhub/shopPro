<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">   <!-- 얘는 들어가는 애이고 layout은 받는애이기 때문에 -->
                                        <!-- layout1과 다르게 layout1에 들어가려면 한줄을 더 추가 작성 해준다. -->
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>


    <th:block layout:fragment="content">

        <!-- 폼 사이즈가 안맞아서 원하는 사이즈로 한번 더 틀을 만들어줌 -->
        <div class="row">
            <div class="col-8 offset-2">

                <h1>로그인</h1>
                <div th:if="${param.error}">
                    <h1>
                        이메일 또는 비밀번호를 확인해주세요.
                    </h1>
                </div>


                <!-- 가져온 부트스트랩 폼 디자인 -->
                <form class="row g-3" action="/members/login" method="post">

                    <div class="col-md-6">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="이메일을 입력해주세요.">
                    </div>

                    <div class="col-md-6">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요.">
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>

                </form>

            </div>
        </div>

        <script th:inline="javascript">
            let errorMsg = [[${param.error}]]
            if (errorMsg) {
                alert("이메일 또는 비밀번호를 확인해주세요.")
            }
        </script>

    </th:block>


</body>
</html>
